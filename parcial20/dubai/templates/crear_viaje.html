<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #eceff1;
            color: #000000;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
        }
        .formulario {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 5px;
        }
        .formulario h1 {
            text-align: center;
        }
        .formulario label {
            display: block;
            margin-bottom: 10px;
        }
        .formulario input[type="text"],
        .formulario textarea {
            width: 100%;
            padding: 5px;
            border: 1px solid #CCCCCC;
            border-radius: 3px;
        }
        .formulario button[type="submit"] {
            background-color: #4CAF50;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a>Agencia de Turismo VEN A DUBAI</a>
        <ul>
            <li><a href="{% url 'inicio' %}">Principal</a></li>
            <li><a href="{% url 'agregar_registro' %}">Agregar Registro</a></li>
            <li><a href="{% url 'registro' %}">Registro</a></li>
            <li><a href="{% url 'agregar_reserva' %}">Agregar Reserva</a></li>
            <li><a href="{% url 'reserva' %}">Reserva</a></li>
            <li><a href="{% url 'blog' %}">Blog</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'reg_user' %}">Registro usuario</a></li>
            <li><a href="{% url 'viaje' %}">Viaje</a></li>
        </ul>
    </div>
    {% if user.is_staff %}
    <div class="formulario">
        <h1>Crear Viaje</h1>
        <form method="POST" action="{% url 'crear_viaje' %}">
            {% csrf_token %}
            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" required>
            <label for="descripcion">Descripci√≥n:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>
            <label for="fecha_llegada">Fecha de Llegada:</label>
            <input type="date" id="fecha_llegada" name="fecha_llegada" required>
            <label for="hora_llegada">Hora de Llegada:</label>
            <input type="time" id="hora_llegada" name="hora_llegada" required>
            <label for="fecha_salida">Fecha de Salida:</label>
            <input type="date" id="fecha_salida" name="fecha_salida" required>
            <label for="hora_salida">Hora de Salida:</label>
            <input type="time" id="hora_salida" name="hora_salida" required>
            <label for="lugar_salida">Lugar de Salida:</label>
            <input type="text" id="lugar_salida" name="lugar_salida" required>
            <label for="lugar_llegada">Lugar de Llegada:</label>
            <input type="text" id="lugar_llegada" name="lugar_llegada" required>
            <label for="espacios_vigentes">Espacios Vigentes:</label>
            <input type="number" id="espacios_vigentes" name="espacios_vigentes" required>
            <button type="submit">Crear Viaje</button>
        </form>
    </div>
    {% endif %}
</body>
</html>
